[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = false  # Disable unused-ignore to handle conditional imports

# Ignore missing stubs for optional dependencies
[[tool.mypy.overrides]]
module = [
    "pytesseract",
    "pytesseract.*",
    "easyocr",
    "easyocr.*",
    "cv2",
    "cv2.*",
    "numpy",
    "numpy.*",
    "pdf2image",
    "pdf2image.*",
    "fitz",
    "fitz.*",
    "PyPDF2",
    "PyPDF2.*",
    "mss",
    "mss.*",
    "pynput",
    "pynput.*",
    "tqdm",
    "tqdm.*",
    "transformers",
    "transformers.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
